<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome? ')
        document.write(`Ola, <strong> ${nome}</strong>! seu nome tem ${nome.length} letras. `)
        document.write(`Seu nome em maiusculas é ${nome.toUpperCase()}`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
